{% extends "base.html" %}
{% block title %}Inscription{% endblock %}

{% block nav %}
<a class="mdl-navigation__link" href="/">Accueil</a>
<a class="mdl-navigation__link" href="/inscription">Inscription</a>
<a class="mdl-navigation__link is-active" href="/blog">Blog</a>
<a class="mdl-navigation__link" href="/contact">Contact</a>
{% endblock %}

{% block content %}


<div class="mdl-grid portfolio-max-width portfolio-contact">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ article.titre }}</h2>
        </div>
        <div class="mdl-card__supporting-text padding-top">
            <span>{{ article.date}}</span>
            <img class="article-image" src="{{ article.photo.url }}"/>
        </div>
        <div class="mdl-card__supporting-text no-left-padding">
            <p>{{ article.contenu}}</p>
        </div>
    </div>
</div>

{% endblock %}
